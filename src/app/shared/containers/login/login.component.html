<div class="app-body loginBox">
  <main class="main d-flex flex-column align-items-center">
    <div class="container my-auto">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <p class="display-3 text-center">Login</p>
          <div class="card p-4">
            <div class="card-body">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username" autocomplete="username"
                    formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                  </div>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                    placeholder="Password">
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
                </div>
                <div class="row justify-content-center">
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">
                      <i class="fa fa-spin fa-spinner" *ngIf="loading"></i>
                      <span class="mx-2">Login</span>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="error">
            <i class="fa fa-remove"></i>
            <span class="mx-2">
              {{ error }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
