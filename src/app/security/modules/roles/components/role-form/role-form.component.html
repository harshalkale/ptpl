<div class="card shadow">
  <form [formGroup]="roleForm" class="p-2" novalidate (submit)="submitFormHandler()">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="form-group">
          <label for="txt-name">
            <small class="mr-2">
              <i class="fa fa-asterisk text-danger"></i>
            </small>
            <span>Name</span>
          </label>
          <input type="text" id="txt-name" class="form-control" name="name" formControlName="name" />
          <div class="form-text" *ngIf="name.dirty && name.errors">
            <small class="text-danger block" *ngIf="name.errors['required']">
              <b>Name</b> cannot be blank
            </small>
            <small class="text-danger block" *ngIf="name.errors['isTaken']">
              <b>{{ name.value }}</b> is already taken
            </small>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="form-check">
          <input type="checkbox" id="chk-can-modify" class="form-check-input" name="can-modify" formControlName="canModify" />
          <label for="chk-can-modify" class="form-check-label">
            <span>Can Modify</span>
          </label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="form-check">
          <input type="checkbox" id="chk-active" class="form-check-input" name="active" formControlName="active" />
          <label for="chk-active" class="form-check-label">
            <span>Active</span>
          </label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <button class="btn btn-primary btn-sm btn-block shadow" type="submit" [disabled]="roleForm.invalid">
              <i class="fa fa-check"></i> <span class="mx-2">Submit</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
