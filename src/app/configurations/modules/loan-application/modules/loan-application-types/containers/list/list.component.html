<div class="row my-3">
  <div class="col-md-9">
    <h3>Loan Application Types</h3>
  </div>
  <div class="col-md-3">
    <a [routerLink]="'../add'" class="btn btn-primary shadow btn-block">
      <i class="fa fa-plus"></i>
      <span class="mx-2">Add New</span>
    </a>
  </div>
</div>
<div class="card shadow">
  <div class="table-responsive p-3">
    <table class="table table-striped table-bordered table-hover" datatable [dtOptions]="dtOptions">
      <thead>
        <tr>
          <th>Loan Application Type</th>
          <th>Status</th>
          <th></th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td>
            <div class="form-group-sm">
              <input type="text" class="form-control" id="filterLoanApplicationType">
            </div>
          </td>
          <td>
            <div class="form-group-sm">
              <select type="text" class="form-control" id="filterStatus">
                <option></option>
                <option value="true">Active</option>
                <option value="false">Inactive</option>
              </select>
            </div>
          </td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
